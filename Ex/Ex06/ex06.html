<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #page {
            width: 1050px;
            height: 250px;
            background-color: rgb(204, 204, 204);
        }

        #box1,
        #box2,
        #box3 {
            border: 1px solid #5353ff;
            background-color: white;
            border-radius: 15px;
            width: 310px;
            height: 200px;
            margin: 10px;
        }

        #box1 {
            position: absolute;
            z-index: 1;
        }

        #box2 {
            position: absolute;
            margin-left: 350px;
            z-index: 1;
        }

        #box3 {
            position: absolute;
            margin-left: 700px;
            z-index: 1;
        }

        #imgbox1 {
            position: absolute;
            z-index: 2;
        }

        #imgbox2 {
            position: absolute;
            margin-left: 350px;
            z-index: 2;
        }

        #imgbox3 {
            position: absolute;
            margin-left: 700px;
            z-index: 2;
        }

        #img1,
        #img2,
        #img3 {
            width: 150px;
        }

        #img1 {
            margin-top: -20px;
        }

        #textbox {
            margin-left: 150px;
        }

        #text {
            font-size: 14px;
            color: rgb(85, 85, 85);
        }
    </style>
</head>

<body>
    <div id="page">
        <div id="box1">
            <div id="textbox">
                <h4>모든 웹사이트를 누가 호스팅하는지 찾으십시오</h4>
                <div id="text">웹사이트의 URL을 입력하여 어떤 호스팅서비스를 사용하는지 알아보십시오</div>
            </div>
        </div>
        <div id="imgbox1">
            <img id="img1" src="img/fox-in-suit.png">
        </div>
        <div id="box2">
            <div id="textbox">
                <h4>시장 점유율 2021</h4>
                <div id="text">국가별로 나뉜 각 호스팅 회사의 2021 시장 점유율을 살펴보십시오</div>
            </div>
        </div>
        <div id="imgbox2">
            <img id="img2" src="img/fox-with-horn.png">
        </div>
        <div id="box3">
            <div id="textbox">
                <h4>웹 호스팅의 일대일 비교</h4>
                <div id="text">3개까지의 웹 호스팅 회사를 간단히 비교하고 어느 것이 거 나은지 보십시오</div>
            </div>
        </div>
        <div id="imgbox3">
            <img id="img3" src="img/fox-with-server.png">
        </div>
    </div>
</body>

</html>
