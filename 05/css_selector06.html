<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 : 가상 선택자</title>

    <style>
        /* 링크 : 밑줄 */
        a:link {
            color: blue;
            text-decoration: none;
        }

        /* 방문한 사이트 */
        a:visited {
            color: red;
        }

        /* 링크를 클릭 했을때 */
        a:active {
            color: aqua;
            font-size: 30px;
            text-decoration: underline;
        }

        /* 링크에 마우스를 올렸을때 */
        a:hover {
            color: brown;
            /* text-decoration : 윗쪽에 줄긋기 */
            text-decoration: underline;
        }

        /* 마우스를 올렸을때 */
        #mydiv:hover {
            width: 500px;
            height: 300px;
            background-color: brown;
            font-size: 40px;
        }

        #mydiv:active {
            /* 클릭했을때 */
            font-size: 20px;
            width: 200px;
            height: 150px;
            background-color: green;

        }
    </style>
</head>

<body>
    <h3>CSS 선택자 : 가상 선택자</h3>
    <hr color="green">

    <!--
        가상 선택자 : 웹 문서에는 보이지 않지만 동작에 영향을 주는 속성
            - 태그명:액션 {  }
