<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 : 모든 태그 선택자 (*)</title>

    <style>
        * {
            color: red;
            font-size: 30px;
            background-color: blue;
        }

        body {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h3>CSS 선택자 : 모든 태그 선택자 (*)</h3>
    <hr color="green">

    <!--
        선택자 (selector) : css를 적용할 대상을 선택

            - 모든 태그 선택자  : *
            - 태그 선택자       : 태그명
            - class 선택자      : .이름
            - id 선택자         : #이름 
    -->

    <h1>Universal Selector : 모든 선택자</h1>
    <h2>모두 같은 색삭, 같은 크기</h2>
    <h3>모든 태그에 적용</h3>

    <div>div1 태그 입니다. (블락)</div>
    <div>div2 태그 입니다. (블락)</div>

    <span>span1 태그 입니다. (인라인)</span>
    <span>span2 태그 입니다. (인라인)</span>
</body>

</html>
