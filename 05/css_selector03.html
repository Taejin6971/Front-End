<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 : class (.으로 호출) 선택자</title>

    <style>
        .tj {
            /* .클래스명 선택자 */
            color: rgb(134, 175, 134);
            font-size: 40px;
        }

        .orther {
            color: blue;
            background-color: beige;
        }
    </style>
</head>

<body>
    <h3>CSS 선택자 : class (.으로 호출) 선택자</h3>
    <hr color="green">

    <!--
        class 선택자 : 태그 내부에 class = "이름"
            - .이름 { 스타일 적용 }
            - 태그가 각각 다르더라도 class 속성이 들어간 선택자를 지정해서 스타일을 적용
    -->

    <h1 class="tj">태그 선택자 1</h1>
    <h2>태그 선택자 2</h2>
    <h3 class="orther">태그 선택자 3</h3>

    <div class="tj">div 태그 1</div>
    <div>div 태그 2</div>

    <span class="orther">span 태그 1</span>
    <span class="tj">span 태그 2</span>
</body>

</html>
