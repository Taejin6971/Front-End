<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 : 속성 선택자</title>

    <style>
        h1[text] {
            color: red;
            background-color: gray;
        }

        h1[text="attr3"] {
            color: aqua;    /* 충돌항목 */
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h3>CSS 선택자 : 속성 선택자</h3>
    <hr color="green">

    <!--
        속성 선택자 : 태그의 속성 값이 일치하는 것을 선택
            - 태그명[속성] { 스타일 적용 }
    -->

    <h1 text="attr1">text 속성이름 선택자</h1>
    <h1 text="attr2">text 속성이름 선택자</h1>
    <h1 text="attr3">text 속성이름 선택자</h1>
    <h1>text 속성이름이 없는 선택자</h1>
</body>

</html>
