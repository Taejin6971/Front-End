<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("ans").hide();

            $("p.q1").click(function () {
                $("ans.q1").show();
            });

            $("p.q2").click(function () {
                $("ans.q2").show();
            });
        });
    </script>
</head>

<body>
    <h2>질문 1 : 대한민국의 수도는 어디 입니까?</h2>
    <p class="q1">[정답보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong> 입니다.</ans>

    <h2>질문 2 : 대한민국의 국보1호 는 무엇입니까?</h2>
    <p class="q2">[정답보기]</p>
    <ans class="q2">대한민국의 국보1호 는 <strong>남대문</strong> 입니다.</ans>
</body>

</html>
