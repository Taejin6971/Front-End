<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.0.min.js"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background-color: yellow;
        }

        .box {
            background: red;
        }
    </style>

    <script>
        $(document).ready(function () {
            // 변수 선언
            var xwidth = 100;
            var yheight = 100;
            $("div").click(function () {
                $(this).width(xwidth).addClass("box");
                $(this).height(yheight).addClass("box");
                xwidth = xwidth - 10;
                yheight = yheight - 10;
            });
        });
    </script>
</head>

<body>
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
    <div>박스 4</div>
    <div>박스 5</div>
</body>

</html>
