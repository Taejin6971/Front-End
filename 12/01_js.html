<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function hide() {
            document.getElementById("h").style.display = "none"
        }
    </script>
</head>

<body>
    <p id="h">메세지 : 제이쿼리를 공부 합니다.</p>
    <button onclick="hide()">메세지 삭제</button>
</body>

</html>
