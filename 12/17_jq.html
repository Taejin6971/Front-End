<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.0.min.js"></script>

    <style>
        .moving {
            border: 1px solid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }

        .moving img {
            cursor: pointer;
            position: relative;
        }
    </style>

    <script>
        function move(obj, time) {
            $(obj).stop().animate({
                left: -350,
                top: 0
            }, time);
        }
        function back(css) {
            $(css).stop().animate({
                left: 0,
                top: 0
            });
        }
    </script>
</head>

<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
    </div>
    <div class="moving">
        <img onclick="move(this, 6000)" src="img/pic1.jpg" /><br>
        <img onclick="move(this, 3000)" src="img/pic2.jpg" /><br>
        <img onclick="move(this, 1000)" src="img/pic3.jpg" /><br>
    </div>
</body>

</html>
