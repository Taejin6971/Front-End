<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").css({
                    "background-color": "yellow",
                    "font-size": "200%"
                });
            });
        });
    </script>
</head>

<body>
    <p>김길동</p>
    <div>02-123-4567</div>

    <p>이길동</p>
    <div>042-123-4567</div>

    <p>홍길동</p>
    <div>051-123-4567</div>
    <br>
    <button>이름 강조</button>

    <!--
        css() : 특정 엘리맨트에 css 속성을 추가
    -->
</body>

</html>
