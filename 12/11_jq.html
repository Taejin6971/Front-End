<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.0.min.js"></script>

    <style>
        .css_pic {
            height: 430px;
            text-align: center;
            border: 1px solid red;
        }

        .css_pic img {
            width: 250px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("button.b1").click(function () {
                $("img").animate({
                    width: "100px"
                })
            });
            $("button.b2").click(function () {
                $("img").animate({
                    width: "200px"
                })
            });
            $("button.b3").click(function () {
                $("img").animate({
                    width: "300px"
                })
            });
        });
    </script>
</head>

<body>
    <div class="css_pic">
        버튼을 클릭하면 그림의 크기가 바뀝니다.
        <p />
        <button class="b1">가로 100 픽셀</button>
        <button class="b2">가로 200 픽셀</button>
        <button class="b3">가로 300 픽셀</button>
        <p />
        <img name="pic1" src="img/pic1.jpg">
    </div>

    <!--
        animate()
            $("선택자").animate(속성[, 지속시간])

                속성 : 변경할 css 속성 및 속성값을 지정
                지속시간 : slow, fast, 1000ms(1초)
    -->
</body>

</html>
