<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 배열에 값이 비어 있을 경우 연산이 되지 않는다.
        var com = [95, 88, , 72, 68, , 99, 82, 78, 85];

        function printArr() {
            var sum = 0;
            for (var i = 0; i < com.length; i++) {
                if (com[i] === undefined) {
                    continue;
                } else {
                    sum += com[i];
                }
            }
            document.write("배열에 저장된 총 합은 : " + sum + "<br>") // 결과 출력 안됨 : NaN
            // com[2],com[5] === undefined 이기 떄문에 연산이 안됨
        }

        printArr();
    </script>
</head>

<body>

</body>

</html>
