<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var d2data = [[10, 20, 30, 40, 0], [60, 70, 80, 90, 0]];

        // 배열 방의 값을 추가
        d2data[0][4] = 50;
        d2data[1][4] = 100;

        // 출력
        document.write(d2data[0][2] + "<br>"); // 30
        document.write(d2data[1][3] + "<br>"); // 90

        // 2중 for문을 사용해서 출력
        // d2data.length : 행의 갯수를 출력
        // d2data[i].length : i행의 열의 갯수를 출력

        document.write("행의 갯수 출력 : " + d2data.length + "<br>"); // 2
        document.write("행에대한 열의 갯수 출력 : " + d2data[0].length + "<br>"); // 5

        // 바깥쪽 for는 행을 루프, 안쪽 for는 열을 루프
        for (var i = 0; i < d2data.length; i++) {
            for (var j = 0; j < d2data[i].length; j++) {
                document.write(d2data[i][j] + " ");
            }
            document.write("<br>");
        }

    </script>
</head>

<body>
    <!--
        2차원 배열 :
    -->
</body>

</html>
