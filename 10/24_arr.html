<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var city = ["서울", "부산", "대전"];
        
        var joindata1 = city.join();            // 값1, 값2, 값3
        var joindata2 = city.join(' - ');         // 값1 - 값2 - 값3
        var joindata3 = city.join(' 그리고 ');  // 값1 그리고 값2 그리고 값3

        document.write("조인 결과1 : " + joindata1 + "<p>");
        document.write("조인 결과2 : " + joindata2 + "<p>");
        document.write("조인 결과3 : " + joindata3 + "<p>");
    </script>
</head>

<body>
    <!--
        배열에서 사용가능한 메소드 : join: 배의 값을 출력시 연산자를 연결해서 출력이 가능
        for 문을 사용하지 ㅇ낳고 배열의 값을 바로 출력시 join();
    -->


</body>

</html>
