<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var kdata = ["서울", "부산", "구포", "대구", "인천", "대전", "세종"];

        var str1 = kdata.slice(0, 4);   // 0은 포함, 4는 미포함
        var str2 = kdata.slice(2, -1);  // 2는 포함, -1은 미포함
        var str3 = kdata.slice(-4, -2);  // -4는 포함, -2은 미포함

        document.write("str1 출력 : " + str1 + "<p>");
        document.write("str2 출력 : " + str2 + "<p>");
        document.write("str3 출력 : " + str3 + "<p>");
    </script>
</head>

<body>
    <!--
        slice 메소드 : 특정 범위의 값을 잘라내서 새로운 배열에 저장
            - 원본은 변경사항이 없음
            index : 0, 1, 2         왼쪽 첫번째를 기준 오른쪽으로 이동
            index : -1, -2, -3      오른쪽의 마지막 방을 기준으로 왼쪽으로 이동
    -->
</body>

</html>
