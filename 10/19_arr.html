<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var arr = ["서울", "부산", "인천"];
        var city = new Array("Seoul", "Busan", "Incheon");

        for (var i = 0; i < city.length; i++) {
            document.write("배열 데이터 : " + city[i] + "<br>");
        }

        document.write("<hr>");

        document.write("typeof city : " + typeof city + "<br>");  // Object
        document.write("Array.isArray(city) : " + Array.isArray(city) + "<br>");  // true
        document.write("city instanceof Array : " + city instanceof Array + "<br>");  // true
    </script>
</head>

<body>
    <!--
        생성자를 통한 배열에 값할당

        배열 객체를 확인 하는 방법:
            typeof city             : Object (배열은 객체이다.)
            Array.isArray(city)     : true (배열인지 확인)
            city instanceof Array   : true
    -->
</body>

</html>
