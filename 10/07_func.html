<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function add(name, n) {
            document.write(name + " 학생이 1부터 " + n + " 까지 덧샘을 수행 <br>")
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += i;       // n까지 1씩 증가하면서 더한값 = sum
            }
            return sum;     // 리턴값: 함수 호출하는 곳으로 값을 계산해서 던져줌
        }

        // 하나의 함수를 여러 변수이름으로 저장할수 있다.
        var calSum = add;       // add 함수 자체를 calSum 변수에 할당
        var addUp = add;        // add 함수 자체를 addUp 변수에 할당

        // 함수 호출
        document.write("결과 : " + calSum('이순신', 30) + "<br>");
        document.write("결과 : " + addUp('홍길동', 100) + "<br>");
    </script>
</head>

<body>

</body>

</html>
