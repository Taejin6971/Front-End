<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var x = 5;
        var y = "오늘";
        var arr = [100, "Seoul", true, x, y]; // 배열에 다양한 타입을 저장 가능

        // 배열의 값을 출력하는 함수
        function printArr() {
            for (var i = 0; i < arr.length; i++) {
                document.write("배열에 저장된 값 [ " + i + " ] " + arr[i] + "<br>")
            }
        }

        printArr();
    </script>
</head>

<body>
    <!--
        Java는 배열에 동일한 타입만 저장 가능
        Javascript는 배열에 다양한 타입을 저장 가능합.
    -->
</body>

</html>
