<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // city 배열 변수 선언
        var city = [];

        // 배열에 값 할당
        city[0] = "Seoul";
        city[1] = "Busan";
        city[2] = "Incheon";
        city[3] = "Mokpo";
        city[4] = "Sejong";

        // 함수 호출시 배열의 값 출력
        function printArr() {
            for (var i = 0; i < city.length; i++) {
                document.write("배열의 데이터 : [" + i + "] : " + city[i] + "<br>");
            }
        }

        printArr();
    </script>
</head>

<body>
    <!--
        배열 선언 이후 값 할당
    -->
</body>

</html>
