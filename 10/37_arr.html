<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var data = { 'f0': 100, 'f1': 200, 'f2': 300 };

        // 값을 추가 :
        data["f3"] = 400;
        data.f4 = 500;

        // 값 출력 : key 이름으로 값을 출력
        document.write(data.f0 + "<p/>");
        document.write(data["f0"] + "<p/>");
        document.write(data["f1"] + "<p/>");
        document.write(data["f2"] + "<p/>");
        document.write(data["f3"] + "<p/>");
        document.write(data["f4"] + "<p/>");
    </script>
</head>

<body>
    <!--
        배열 : 하나의 변수에 여러 값이 저장된 형태
        - 방번호 : index 0 ~~
        
        연관 배열 (Map 형식의 배열) : var arr = { key:value, key:value, key:value }; 
    -->
</body>

</html>
