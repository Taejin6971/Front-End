<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            /* div 박스 자체를 중앙에 배치 */
            margin: 0px auto;
            width: 90%;
        }
        
        header,
        main,
        footer {
            height: 80px;
            /* width: 90%; */
            background-color: aqua;
            
            /* div 박스 내부의 아이템의 배치 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 600px;
            background-color: green;
        }
    </style>
</head>

<body>
    <!--
        넓이: %, em (배율) 을 사용하면 반응형으로 작동됨
    -->
    <div id="wrap">
        <header>
            헤더 컨텐츠
        </header>

        <main>
            메인 컨텐츠
        </main>

        <footer>
            푸더 컨텐츠
        </footer>
    </div>
</body>

</html>
