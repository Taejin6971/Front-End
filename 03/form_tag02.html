<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 02</title>
</head>

<body>
    <!-- 
        form 태그 내부에 사용되는 태그들 : Client ==> Server 로 전송
            - input :
                - type="next"       : 글자를 입력 받도록 하는 태그
                - type="password"   : 패스워드를 입력, ****
                - type="radio"      : 여러 radio중 하나만 선택가능
                - type="checkbox"   : 여러 checkbox중 다중 선택
                - type="file"       : 파일을 첨부해서 전송
                - type="button"     : JavaScript를 호출 작동 (아이디 중복체크)
                - type="submit"     : form 태그의 action을 호출;
                - type="reset"      : form 태그 내부의 모든 변수 초기화
            - select : 아래로 출력되는 내용중 하나를 선택
                - option : 선택 리스트를 작성
            - textarea : 게시판에서 글을 입력 받도록 하는 태그 
    -->

    <!-- 회원가입시 method = "post" 방식으로 처리 (보안) -->

    <center>
        <h3>회원가입 form</h3>
    </center>
    <hr color="green">

    <form action="request.do" name="myForm3" method="get">
        <table align="center">
            <tr>
                <td align="right">
                    이름 :
                </td>
                <td>
                    <input type="text" name="name" placeholder="이름을 입력해 주세요" size="">
                </td>
            </tr>
            <tr>
                <td align="right">
                    아이디 :
                </td>
                <td>
                    <input type="text" name="id" placeholder="아이디를 입력해 주세요">
                    <input type="button" name="id_check" value="아이디 중복체크">
                </td>
            </tr>
            <tr>
                <td align="right">
                    패스워드 :
                </td>
                <td>
                    <input type="password" name="pass" placeholder="패스워드를 입력해 주세요">
                </td>
            </tr>
            <tr>
                <td align="right">
                    패스워드 확인 :
                </td>
                <td>
                    <input type="password" name="pass2" placeholder="패스워드를 입력해 주세요">
                </td>
            </tr>
            <tr>
                <td align="right">
                    성별 :
                </td>
                <td>
                    <!-- 
                        type="radio" : 여러 선택중 하나만 선택 
                        radio는 변수명이 동일하게 처리되어야한다.
                        value의 값이 변수에 들어간다.
                    -->
                    <input type="radio" name="sex" value="m">남성&emsp;
                    <input type="radio" name="sex" value="w">여성
                </td>
            </tr>
            <tr>
                <td align="right">
                    취미 :
                </td>
                <td>
                    <!-- 
                        type="checkbox" : 여러개를 선택, 변수이름이 달라야 한다.
                    -->
                    <input type="checkbox" name="hobby1" value="h1">음악감상&emsp;
                    <input type="checkbox" name="hobby2" value="h2">독서&emsp;
                    <input type="checkbox" name="hobby3" value="h3">운동&emsp;
                    <input type="checkbox" name="hobby4" value="h4">등산&emsp;
                    <input type="checkbox" name="hobby5" value="h5">게임
                </td>
            </tr>
            <tr>
                <td align="right">
                    휴대전화 :
                </td>
                <td>
                    <!-- 
                        select : option 선택지 중 하나만 선택 가능
                            - option 선택
                    -->
                    <select name="nation">
                        <option selected value="082">
                            대한민국
                        </option>
                        <option value="006">
                            미국
                        </option>
                        <option value="007">
                            영국
                        </option>
                        <option value="008">
                            캐나다
                        </option>
                    </select>
                    -
                    <select name="zone">
                        <option selected value="010">
                            010
                        </option>
                        <option value="011">
                            011
                        </option>
                        <option value="017">
                            017
                        </option>
                    </select>
                    -
                    <input type="text" name="phone1" size="5" maxlength="4">
                    -
                    <input type="text" name="phone2" size="5" maxlength="4">
                </td>
            </tr>
            <tr>
                <td align="right">
                    자기소개 :
                </td>
                <td>
                    <!--
                        textarea : 긴 글을 작성시 사용
                            - rows : 글의 라인수를 지정 (행)
                            - cols : 글자수를 지정 (열)
                            - placeholder : 기본적으로 출력 (수정)
                    -->
                    <textarea name="profile" cols="70" rows="20" placeholder="글을 입력해 주세요"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">
                    첨부파일:
                </td>
                <td>
                    <input type="file" name="file">* 10MB 까지만 전송해 주세요
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="다시 작성"> &emsp;
                    <input type="submit" value="전송">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
