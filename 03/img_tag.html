    <title>img 태그 사용</title>

<body>
    <!-- 
        img : 이지를 웹 브라우저에 적용하는 태그, 인라인 태그
        src : 이미지를 등록하는 경로 설정 (절대경로, 상대경로(권장))
            - 대소문자 주의
        width   : 넓이를 지정하는 속성
        height  : 높이를 지정하는 속성
        alt     : 이미지가 출력되지 않을때 표시되는 속성
        title   : 이미지에 마우스를 올렸을때 설명을 출력

        p, div <== 블락으로 처리되는 태그
     -->

    <h3>이미지 등록 img (인라인으로 처리)</h3>
    <hr color="green">

    <img src="../img/image1.jpg" width="200px" height="200px" alt="자전거타는 모습" title="자전거">
    <img src="../img/image2.jpg" width="200px" height="200px" alt="비행기" title="비행기">

    <img src="../img/image5.jpg" width="200px" height="200px" alt="무당벌레" title="무당벌레">
