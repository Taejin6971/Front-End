<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        태그는 반드시 시작, 종료 태그

        <br>, <hr>, <img> ... 종료태그X

        <b> : 글자를 강조 
        <p> : 문단을 처리 할때 사용됨
        <p/> : <br><br>
     -->

    <h3>기본 글자체 적용</h3>
    <hr color="green">

    기본 글자 입니다.<br><br>
    <b>강조 글자</b> 입니다.
    <p />
    <strong>강조 글자</strong> 입니다.
    <p />
    <i>이탤릭체로 출력</i>
    <p />
    <ins>글자 아래에 라인을 입렵</ins>
    <p />
    <del>글자 중간에 라인을 입력</del>
    <p />
    텍스트 <sub>아래첨자 적용</sub>
    <p />
    <h3>
        텍스트 <sup>위첨자 적용</sup>
    </h3>
    <p />
        <a href="../index.html">처음 페이지로 이동</a>
</body>

</html>
