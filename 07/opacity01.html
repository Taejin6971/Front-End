<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            border: 1px solid red;
            float: left;
            margin: 20px;
            opacity: 0.7;
        }

        .box1:hover {
            opacity: 1;
        }

        .link {
            opacity: 0.7;
        }

        .link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h3>투명도 (opacity)를 이용한 효과</h3>

    <!-- 
        opacity : 0.8;
            1 : 완전 불투명
            0 : 완전 투명
    -->

    <div class="box1">
        <img src="img/new_05.jpg">
    </div>
    <div class="box1">
        <img src="img/new_07.jpg">
    </div>

    <br><br>

    <a class="link" href="http://www.google.com">구글</a> <br><br>
    <a class="link" href="http://www.naver.com">네이버</a>
</body>

</html>
