<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .background {
            /* div 박스내에 배경 이미지 등록 */
            background: url(img/sky.jpg);
            border: 1px solid black;
            width: 350px;
            margin: auto;
        }

        .box {
            margin: 30px;
            background-color: white;
            opacity: 0.5;
        }

        .box p {
            margin: 5%;
            padding: 30px;
            font-weight: bold;
            color: black;
            text-align: center;
            opacity: 1;

        }
    </style>
</head>

<body>
    <h3>opacity 를 사용해서 배경이미지를 보이도록 처리</h3>
    <hr>

    <div class="background">
        <div class="box">
            <p>
                HTML 5 웹프로그래밍
            </p>
        </div>
    </div>
</body>

</html>
