<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기울기 변환</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellowgreen;
            margin: 30px;
        }

        #box1 {
            transform: skew(50deg);
        }

        #box2 {
            transform: skew(-30deg);
        }

        #box3 {
            /* x축 기울기 20도 / y축 기울기 10도 */
            transform: skew(20deg, 10deg);
        }
    </style>
</head>

<body>
    <h3>기울기 변환 (transform: skew)</h3>
    <hr>

    <div>기본 박스</div>
    <div id="box1">박스 1 (50도 기울기)</div>
    <div id="box2">박스 2 (-30도 기울기)</div>
    <div id="box3">박스 3 (x20/y10도 기울기)</div>
</body>

</html>
