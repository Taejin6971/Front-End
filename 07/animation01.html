<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션1</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            /* left: 300px; */
            /* top: 500px; */

            animation: boxmove 5s linear infinite alternate;
            /*        키프레임 5초 함수  무한반복   왔다갔다 */
        }

        /* keyframes 이름*/
        @keyframes boxmove {
            from {
                /* 시작점 */
                left: 0px;
            }

            to {
                /* 종료점 */
                left: 300px;
            }
        }
    </style>
</head>

<body>
    <div>애니메이션 박스</div>
    <p>참고: IE 9 이하 버전에서는 작동되지 않습니다.</p>
</body>

</html>
