<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최상단에 고정된 메뉴</title>

    <style>
        header {
            height: 75px;
            padding: 1rem;
            color: white;
            background-color: rgb(0, 128, 128);
            font-weight: bold;

            display: flex;
            justify-content: space-between;
            align-items: center;

            /* position: fixed <== 좌층 상단의[0, 0]
                - left: 위치
                - top: 위치 */
            position: fixed;
            left: 0;
            top: 0;
            /* 배율을 오른쪽으로 늘림 */
            right: 0;
        }

        body,
        html {
            /* 스크롤을 처리하기 위한 높이 처리 */
            height: 300%;
        }

        main {
            margin-top: 120px;
        }
    </style>
</head>

<body>
    <!--
        최상단 header에 스크롤에 의해 움직이지않고 고정된 메뉴: position: fixed
    -->

    <header> <!-- 최상단의 메뉴 구성 부분 -->
        <h1>회사 로고</h1>
        <nav>
            <span>메뉴 1</span>
            <span>메뉴 2</span>
            <span>메뉴 3</span>
        </nav>
    </header>

    <main> <!-- 메뉴의 내용이 출력되는 부분 -->
        <p>메인 내용 출력 1</p>
        <p>메인 내용 출력 2</p>
        <p>메인 내용 출력 3</p>
        <p>메인 내용 출력 4</p>
        <p>메인 내용 출력 5</p>
        <p>메인 내용 출력 6</p>
        <p>메인 내용 출력 7</p>
        <p>메인 내용 출력 8</p>
        <p>메인 내용 출력 9</p>
        <p>메인 내용 출력 10</p>
    </main>
</body>

</html>
