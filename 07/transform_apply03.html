<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* transition-duration: 3s; */
            transition: 3s;
        }

        div:hover {
            width: 400px;
            /* 배경색 */
            background-color: blue;
            /* 글자색 */
            color: white;
        }
    </style>
</head>

<body>
    <!--
        transition-property: 변화 효과를 적용할 속성을 나열
        transition-duration: 변화가 지속되는 시간 지정
        transition-timing-function: 변화 시작과 끝 타임 지정
        transition-delay: 변화 효과를 지연시키는 시간 지정
    -->

    <h3>변화효과 대상 지정하기</h3>
    <hr>

    <div>마우스를 올리면 여러 속성이 변화합니다.</div>
</body>

</html>
