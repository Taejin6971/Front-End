<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>

    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: red;
            color: yellow;
            border: 1px solid black;
            transition: 3s;
        }

        #div1:hover {
            width: 400px;
            transition-timing-function: linear;
        }

        #div2:hover {
            width: 400px;
            transition-timing-function: ease;
        }

        #div3:hover {
            width: 400px;
            transition-timing-function: ease-in;
        }

        #div4:hover {
            width: 400px;
            transition-timing-function: ease-out;
        }

        #div5:hover {
            width: 400px;
            transition-timing-function: ease-in-out;
        }

        #div6:hover {
            width: 400px;
            transition-timing-function: cubic-bezier(0.1, 0.0, 0.1, 1.0);
        }
    </style>
</head>

<body>
    <h3>transition-timing-function : 적용시간의 함수를 사용</h3>
    <hr>

    <!--
        transition-timing-function
            - liner                 : 처음,끝 속도가 일치
            - ease                  : 느리게 시작해서 점점 빨라지다 느리게 끝
            - ease-in               : 느리게 시작해서 점점 빨라지다 같은 속도 유지
            - ease-out              : 일정 속도로 시작해서 점점 느려지면서 끝
            - ease-in-out           : 느리게 시작해서 느리게 끝
            - cubic-bezier(n,n,n,n) : 속도 사용자 지정
        -->

    <div id="div1">linear</div>
    <div id="div2">ease</div>
    <div id="div3">ease-in</div>
    <div id="div4">ease-out</div>
    <div id="div5">ease-in-out</div>
    <div id="div6">cubic-bezier(n,n,n,n)</div>
</body>

</html>
