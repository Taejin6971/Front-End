<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동 변환</title>

    <style>
        div {
            border: 1px solid red;
            width: 200px;
            height: 100px;
            background-color: yellow;
            margin: 10px;
        }

        #box2 {
            /* 평행이동 : 왼쪽 100px, 아래 50px */
            transform: translate(100px, 50px)
        }
    </style>
</head>

<body>
    <h3>이동 변환 (transform: translate)</h3>
    <hr>

    <div id="box1">박스 1</div>
    <div id="box2">박스 2</div>
</body>

</html>
