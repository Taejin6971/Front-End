<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 변환효과 적용</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
        }

        /* 가상선택자 */
        .c1:hover {
            /* 부모가 div 이므로 상속되어서 스타일 적용 */
            background: green;
            transform: translate(100px, 100px) rotate(45deg) scale(0.7);
            /* 3초 동안 적용 */
            transition: 3s;
        }

        .c2:hover {
            /* margin: 50px; */
            /* 넓이를 늘려줌 */
            width: 300px;
            transition: 1s;

        }
    </style>
</head>

<body>
    <h3>2차원 변환효과 적용하기</h3>
    <hr>

    <div>
        <div class="c1">박스안의 마우스를 올려보세요.</div>
    </div>

    <div class="c2">마우스를 올리면 박스가 늘어납니다.</div>
</body>

</html>
