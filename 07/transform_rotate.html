<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전 변환 (transform: rotate)</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px dotted black;
            background-color: aquamarine;
            margin: 30px;
        }

        #box1 {
            /* 45도 회전 */
            transform: rotate(45deg);
        }

        #box2 {
            /* -90도 회전 */
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <h3>회전 변환(transform: rotate)</h3>
    <hr>

    <div>기본 박스</div>
    <div id="box1">박스 1 (45도 회전)</div>
    <div id="box2">박스 2 (-90도 회전)</div>
</body>

</html>
