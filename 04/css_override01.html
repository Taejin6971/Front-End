<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위</title>

    <!-- 외부에서 적용된 css -->
    <link rel="stylesheet" href="css/override01.css">

    <!-- 내부에서 적용된 css -->
    <style>
        p1 {
            background-color: blue;
        }

        p2 {
            font-size: 30px;
            font-family: 궁서체;
            background-color: aqua;
        }

        p3 {
            font-size: 30px;
            font-family: 궁서체;
            background-color: aqua !important;
        }
    </style>
</head>

<body>
    <!--
        css 적용은 상속되고, 누적되어서 적용, 같은 항목에 대해서 충돌이 발생 될수 있다.
            css 충돌은 동일한 항목에 대해서 충돌이 발생
        1. 브라우져에 기본 설정된 css       <5 순위>
        2. 외부(파일) 에서 적용된 css       <4 순위>
        3. 내부에서 적용된 css              <3 순위>
        4. 인라인(태그내) 에서 적용된 css    <2 순위> 
        5. !important 적용한 css               <1 순위>
            - 충돌항목에서 !important 적용, 가능한 최소로 사용 권장

        용어 정리 :
            - 태그      : < > 내부의 태그
            - 엘리맨트  : 객체, DOM (Doucument Object Model)
    -->

    <p1>
        css가 중복 적용 된 경우 작동 (외부와 내부 충돌 : 내부가 적용)
    </p1>
    <br><br>
    <p2 style="background-color: purple">
        css가 중복 적용 된 경우 작동 (외부 => 내부 => 인라인 : 인라인 적용)
    </p2>
    <br><br>
    <p3 style="background-color: purple">
        css가 중복 적용 된 경우 작동 (!important를 적용)
    </p3>
</body>

</html>
