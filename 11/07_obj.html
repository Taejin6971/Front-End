<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 생성자를 사용해서 필드의 값을 인풋 받아서 처리 -->

    <p>[HongCar]</p>
    <p id="Hcarname"></p>
    <p id="Hcarcolor"></p>
    <p id="Hcarspeed"></p>
    <hr>
    <p>[KimCar]</p>
    <p id="Kcarname"></p>
    <p id="Kcarcolor"></p>
    <p id="Kcarspeed"></p>

    <script>
        // 함수를 먼저 생성 : 첫자를 대문자로 설정
        // 객체를 생성하는 틀
        function Car(name, color, speed) {
            this.name = name;
            this.color = color;
            this.speed = speed;
            this.speedup = function () {
                return this.speed + 10;
            };
            this.speeddown = function () {
                return this.speed - 10;
            };
        }

        var HongCar = new Car("Sonata", "blue", 100);
        var KimCar = new Car("Jeep", "red", 70);

        // HongCar 출력
        document.getElementById("Hcarname").textContent = HongCar.name;
        document.getElementById("Hcarcolor").textContent = HongCar.color;
        document.getElementById("Hcarspeed").textContent = HongCar.speedup();

        // KimCar 출력
        document.getElementById("Kcarname").textContent = KimCar.name;
        document.getElementById("Kcarcolor").textContent = KimCar.color;
        document.getElementById("Kcarspeed").textContent = KimCar.speedup();
    </script>
</body>

</html>
