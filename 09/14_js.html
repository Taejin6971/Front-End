<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var x=5;
	    var y="5";
        var result;

	    result=(x>y);    // 비교 연산
	    document.write(" x > y : " + result + "<br>");	//false

	    result=(x==y);    // 두 값이 같은지 비교
	    document.write(" x == y : " + result + "<br>");	//true

	    result=(x===y);    // 두 값과 타입이 같은지 비교
	    document.write(" x === y : " + result +" <br>");	//false

	    result=(x!=y);    // 두 값이 다른지 비교
	    document.write(" x != y : " + result + "<br>");		//false

	    result=(x!==y);    // 두 값이 다르거나 또는 타입이 다른지 비교
	    document.write(" x !== y : " + result + "<br>");    //true
    </script>
</body>
</html>
