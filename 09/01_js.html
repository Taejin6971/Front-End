<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 자바스크립트 주석

        // 변수 선언: var, let (권장사항)
        let num = 0;

        // 출력해라: body, console
        document.write("head 태그 내에 실행순서: " + num + "<br />"); // body 태그내에 출력
        console.log("콘솔 출력: " + num);
        alert("경고창을 띄우면서 출력" + num);
    </script>

    <script>
        let num2 = 1;
        document.write("head 태그의 두번째 자바스크립트: " + num2 + "<br />");
        console.log("콘솔 출력 2: " + num2);
        alert("두번째 경고창: " + num2);
    </script>
</head>

<body>
    <!--
        Java vs JavaScript 는 완전히 다른 언어
        Java: 컴파일 언어, 빠르게 처리됨, 멀티쓰레드 지원, 메소드 오버라이딩, 메소등 오버로딩
            자료형에 대한 타입이 엄격
                int a; double b; string c; char d;
        JavaScript: 인터프린트 언어, 브라우져에서 해석기가 해석해서 처리
                    웹 페이지를 제어하기 위한 언어 ==> node.js (BackEnd)
            EC6: 2015년도에 새로운 기능이 많이 추가됨
                var a;  <== 모든 자료형을 처리
                let a;  <== 모든 자료형을 처리 <권장사항>

            <head>      </head>
            <body>      </body>
    -->

    <script>
        // JavaScript
    </script>
</body>

</html>
