<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            border: 1px dotted red;
            width: 100px;
            height: 100px;
            /* 인라인 태그에서 margin : left, right 만 작동 */
            margin: 50px;
            /* padding : 작동 됨 */
            padding: 10px;
        }

        div {
            border: 1px dotted red;
            width: 100px;
            height: 100px;
            margin: 50px;
            padding: 10px;
        }
    </style>

<body>
    <!-- 인라인 태그 : a, span, img : 출력 방향이 옆으로 출력 -->
    <a href="http://www.google.com">구글</a>
    </head>
    <a href="http://www.KBS.co.kr">KBS</a>
    <a href="http://www.naver.com">네이버</a>

    <!-- 블락 태그 : div, h1~6, ol, ul : 출력 방향이 아래로 출력 -->
    <div>div 태그1</div>
    <div>div 태그2</div>
    <div>div 태그3</div>
</body>

</html>
