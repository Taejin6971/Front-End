<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            border: 1px solid red;
            display: block;
        }

        div {
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            background-color: yellowgreen;

            /* 인라인으로 처리되면서 width, height 속성이 없어짐 */
            /* display: inline; */

            display: inline-block;

            /* 블락으로 출력되는 태그를 왼쪽을 기준으로 끌어올려서 정렬 */
            /* float: left; */
            margin: 10px;
        }
    </style>
</head>

<body>
    <h3>css display :</h3>
    <hr>

    <!--
        display : 화면에 출력을 처리 속성
            - inline : 인라인으로 출력
            - block  : 블락으로 출력
            - inline-block : 인라인으로 처리하면서 라인이 넘으면 블락형식으로 출력
    -->

    <!-- 인라인 태그 ==> 블락 형식으로 출력 -->
    <span>span - 1</span>
    <span>span - 2</span>
    <span>span - 3</span>
    <span>span - 4</span>
    <span>span - 5</span>
    <span>span - 6</span>
    <span>span - 7</span>
    <span>span - 8</span>
    <span>span - 9</span>
    <span>span - 10</span>

    <!-- 블락 태그 ==> 인라인 형식으로 출력 -->
    <div>div - 1</div>
    <div>div - 2</div>
    <div>div - 3</div>
    <div>div - 4</div>
    <div>div - 5</div>
    <div>div - 6</div>
    <div>div - 7</div>
    <div>div - 8</div>
    <div>div - 9</div>
    <div>div - 10</div>
</body>

</html>
