<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,
        span {
            /* border 선의 굵기, 종류(solid-실선), 색깔 */
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <h3>Box Model</h3>
    <hr color="green">

    <!--
        HTML의 모든 태그는 Box로 적용되어 있다.
        margin  : 볼더 기준 바깥쪽 여백
        padding : 볼더 기준 안쪽 여백

        블락태그    : div, ul, ol, h1~6,... (width, height, margin, padding)이 작동 됨
        인라인 태그 : span, img, a, (width, height, margin, padding)이 작동 안됨
    -->

    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>

    <span>스팬 박스 1</span>
    <span>스팬 박스 2</span>
    <span>스팬 박스 3</span>
</body>

</html>
