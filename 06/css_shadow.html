<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fdiv {
            border: 1px solid red;
            width: 90%;
            margin: auto;
            /* display: flex;
            justify-content: center; */
        }

        img {
            /* 인라인 태그 : width, height, padding(좌, 우), margin(좌, 우) 적용 됨 */
            margin: 20px;
            padding: 20px;

            /* 디버깅 목적으로 추가 */
            /* border: 1px solid red; */

            width: 300px;
            height: 300px;

            box-shadow: 10px 10px 30px black;
        }

        .shadow1 {
            /* 오른쪽10, 아래로10, 번짐정도30, 검정 */
            box-shadow: 10px 10px 30px black;
        }

        .shadow2 {
            /* 오른쪽10 위쪽10 번짐30 검정 */
            box-shadow: 10px -10px 30px black;
        }
    </style>
</head>

<body>
    <div class="fdiv">
        <h3>shadow : 그림자 효과 넣기</h3>
        <hr>

        <!--
        box-shadow : 수평 그림자(필수) | 수직 그림자(필수) | 흐림정도 | 색상 | 삽입효과
        -->

        <img src="img/pic1.jpg" class="shadow1">
        <img src="img/pic2.jpg" class="shadow2">
        <img src="img/pic3.jpg" class="shadow3">

        <img src="img/pic1.jpg" class="shadow1">
        <img src="img/pic2.jpg" class="shadow2">
        <img src="img/pic3.jpg" class="shadow3">

        <img src="img/pic1.jpg" class="shadow1">
        <img src="img/pic2.jpg" class="shadow2">
        <img src="img/pic3.jpg" class="shadow3">

        <img src="img/pic1.jpg" class="shadow1">
        <img src="img/pic2.jpg" class="shadow2">
        <img src="img/pic3.jpg" class="shadow3">
    </div>
</body>

</html>
